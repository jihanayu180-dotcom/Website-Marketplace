<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Lupa Password | Cute Store</title>
  </head>
  <body>
    <div class="container">
      <form class="login-container">
        <h3 class="textJudul mb-4">Lupa Password</h3>
        <p class="textForm mb-4">
          Masukkan alamat email kamu, dan kami akan mengirimkan tautan untuk mengatur ulang kata sandi.
        </p>

        <div class="mb-3">
          <label for="resetEmail" class="form-label textForm">Email</label>
          <input type="email" class="form-control" id="resetEmail" placeholder="contoh@email.com" required>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Kirim Tautan Reset</button>
        </div>

        <div class="text-center mt-3">
          <a href="index.html" class="textForm text-hover">Kembali ke Halaman Masuk</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>
  </body>
</html>
