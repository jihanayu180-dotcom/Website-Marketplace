<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar - Cute Store</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }

        .register-container {
            max-width: 480px;
            margin: auto;
            margin-top: 60px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            padding-left: 40px;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .form-group {
            position: relative;
            margin-bottom: 18px;
        }

        .btn-main {
            width: 100%;
            font-size: 15px;
            padding: 10px;
        }

        .btn-delete {
            width: 100%;
            margin-top: 10px;
            background: #dc3545;
            color: #fff;
        }

        .btn-delete:hover {
            background: #b92a38;
        }

        .login-text {
            margin-top: 15px;
            text-align: center;
        }

        .login-text a {
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="register-container">

        <h3 class="text-center mb-4">Daftar Akun</h3>

        <!-- Nama Lengkap -->
        <div class="form-group">
            <i class="fa-solid fa-user input-icon"></i>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>

        <!-- Email -->
        <div class="form-group">
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="email" class="form-control" placeholder="Email">
        </div>

        <!-- No Handphone -->
        <div class="form-group">
            <i class="fa-solid fa-phone input-icon"></i>
            <input type="text" class="form-control" placeholder="No. Handphone">
        </div>

        <!-- Password -->
        <div class="form-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" class="form-control" placeholder="Password">
        </div>

        <!-- Ulangi Password -->
        <div class="form-group">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" class="form-control" placeholder="Ulangi Password">
        </div>

        <!-- Alamat -->
        <div class="form-group">
            <i class="fa-solid fa-location-dot input-icon"></i>
            <input type="text" class="form-control" placeholder="Alamat Lengkap">
        </div>

        <!-- Syarat & ketentuan -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="agreement">
            <label class="form-check-label" for="agreement">
                Saya menyetujui syarat dan ketentuan yang berlaku.
            </label>
        </div>

        <!-- Tombol daftar -->
        <button class="btn btn-dark btn-main">Daftar</button>

        <!-- Tombol hapus -->
        <button class="btn btn-delete btn-main">Hapus Data</button>

        <!-- Sudah punya akun -->
        <p class="login-text">
            Sudah punya akun?
            <a href="index.html">Login disini</a>
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
